<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naročila 3D Izdelkov</title>
  <style>
    body {
      background: linear-gradient(135deg, #c6ffdd, #fbd786, #f7797d);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      color: #fff;
      transition: 0.3s;
    }
    .container h2 {
      margin-bottom: 20px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #007bff;
      border: none;
      padding: 10px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container" data-tilt data-tilt-max="10" data-tilt-speed="400">
    <h2>Prijava</h2>
    <label>Uporabniško ime:</label>
    <input type="text" id="username" placeholder="npr. delavec1" />
    <label>Geslo:</label>
    <input type="password" id="password" placeholder="geslo" />
    <button onclick="login()">Prijavi se</button>
  </div>

  <div class="container hidden" id="order-container">
    <h2>Oddaj naročilo</h2>
    <form id="order-form">
      <input type="hidden" id="order-number" />

      <label>Ime in priimek:</label>
      <input type="text" id="full-name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Telefonska:</label>
      <input type="tel" id="phone" required />

      <label>Številka izdelka:</label>
      <input type="text" id="product-number" not required />

      <label>Ime izdelka:</label>
      <select id="product-name" required>
        <option value="">Izberi izdelek …</option>
        <option value="Izdelek A">Pokrovček za pločevinke - M</option>
        <option value="Izdelek B">Pokrovček za pločevinke - S</option>
        <option value="Izdelek C">Pokrovček za silikonske tube</option>
        <option value="Izdelek D">Obesek za ključe - QR CODE</option>
        <option value="Izdelek E">Obesek za ključe - RAZNI DIZ.</option>
        <option value="Izdelek I">Ovitek za telefon - 4,6"-5,5"</option>
        <option value="Izdelek G">Ovitek za telefon - 5,5"-6,7"</option>
        <option value="Izdelek F">Ovitek za telefon - 6,7"-7,6"</option>
        <option value="Izdelek H">Dodatki in dizajn na ovitkih</option>
      </select>

      <label>Količina:</label>
      <input type="number" id="quantity" min="1" required />

      <button type="submit">Generiraj PDF račun</button>
    </form>
  </div>

  <!-- pdfMake za podporo šumnikov -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <!-- vanilla-tilt za 3D efekt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

  <script>
    const USERS = { delavec1: 'geslo1', delavec2: 'geslo2' };
    const loginContainer = document.getElementById('login-container');
    const orderContainer = document.getElementById('order-container');
    let orderCounter = 1;

    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (USERS[u] === p) {
        loginContainer.classList.add('hidden');
        orderContainer.classList.remove('hidden');
      } else {
        alert('Napačno uporabniško ime ali geslo!');
      }
    }

    document.getElementById('order-form').addEventListener('submit', e => {
      e.preventDefault();
      const ordNo = 'ORD-' + String(orderCounter++).padStart(4,'0');
      document.getElementById('order-number').value = ordNo;

      const data = {
        orderNumber: ordNo,
        fullName: document.getElementById('full-name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        productNumber: document.getElementById('product-number').value,
        productName: document.getElementById('product-name').value,
        quantity: document.getElementById('quantity').value
      };

      generirajPDF(data);
      e.target.reset();
    });

    function generirajPDF(data) {
      const docDefinition = {
        content: [
          { text: 'RAČUN', style: 'header', alignment: 'center' },
          { canvas: [ { type: 'line', x1: 0, y1: 0, x2: 515, y2: 0, lineWidth: 2, lineColor: '#007bff' } ], margin: [0, 10, 0, 10] },
          {
            style: 'table',
            table: {
              widths: ['*', '*'],
              body: [
                ['Številka naročila:', data.orderNumber],
                ['Ime in priimek:', data.fullName],
                ['Email:', data.email],
                ['Telefonska:', data.phone],
                ['Št. izdelka:', data.productNumber],
                ['Ime izdelka:', data.productName],
                ['Količina:', data.quantity]
              ]
            },
            layout: 'lightHorizontalLines'
          },
          { text: 'Hvala za vaše naročilo!', style: 'footer' }
        ],
        styles: {
          header: { fontSize: 24, bold: true, color: '#007bff' },
          table: { margin: [0, 0, 0, 20] },
          footer: { italics: true, alignment: 'center', margin: [0, 20, 0, 0] }
        },
        defaultStyle: { font: 'Roboto' }
      };

      pdfMake.createPdf(docDefinition).download(`racun_${data.orderNumber}.pdf`);
    }
  </script>
</body>
</html>

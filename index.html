<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naročila 3D Izdelkov</title>
  <style>
    body {
      background: linear-gradient(135deg, #2e3a59, #34425c, #3b4b63);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      color: #fff;
      transition: 0.3s;
    }
    .container h2 {
      margin-bottom: 20px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #007bff;
      border: none;
      padding: 10px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .product-row {
      border: 1px dashed rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 15px 10px;
      margin-top: 10px;
      position: relative;
    }
    .price-display {
      position: absolute;
      right: 10px;
      top: 20px;
      color: #34ebb7;
      font-weight: bold;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container" data-tilt data-tilt-max="10" data-tilt-speed="400">
    <h2>Prijava</h2>
    <label>Uporabniško ime:</label>
    <input type="text" id="username" placeholder="npr. delavec1" />
    <label>Geslo:</label>
    <input type="password" id="password" placeholder="geslo" />
    <button onclick="login()">Prijavi se</button>
  </div>

  <div class="container hidden" id="order-container">
    <h2>Oddaj naročilo</h2>
    <form id="order-form">
      <input type="hidden" id="order-number" />

      <label>Ime in priimek:</label>
      <input type="text" id="full-name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Telefonska:</label>
      <input type="tel" id="phone" required />

      <div id="products-container">
        <div class="product-row">

          <label>Ime izdelka:</label>
          <select class="product-name" required>
            <option value="">Izberi izdelek …</option>
            <option value="Pokrovček za pločevinke - M">Pokrovček za pločevinke - M</option>
            <option value="Pokrovček za pločevinke - S">Pokrovček za pločevinke - S</option>
            <option value="Pokrovček za silikonske tube">Pokrovček za silikonske tube</option>
            <option value="Obesek za ključe - QR CODE">Obesek za ključe - QR CODE</option>
            <option value="Obesek za ključe - RAZNI DIZ.">Obesek za ključe - RAZNI DIZ.</option>
            <option value="Ovitek za telefon - 4,6'-5,5'">Ovitek za telefon - 4,6"-5,5"</option>
            <option value="Ovitek za telefon - 5,5'-6,7'">Ovitek za telefon - 5,5"-6,7"</option>
            <option value="Ovitek za telefon - 6,7'-7,6'">Ovitek za telefon - 6,7"-7,6"</option>
            <option value="Dodatki in dizajn na ovitkih">Dodatki in dizajn na ovitkih</option>
          </select>
          <div class="price-display"></div>

          <label>Količina:</label>
          <input type="number" class="quantity" min="1" required />
        </div>
      </div>

      <button type="button" onclick="dodajIzdelek()">Dodaj izdelek</button>
      <button type="submit">Generiraj PDF račun</button>
    </form>
  </div>

  <!-- pdfMake za podporo šumnikov -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <!-- vanilla-tilt za 3D efekt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

  <script>
    const USERS = { aljaz: 'loveme', rebeka: 'mihecova1' , miha: '3dprinter' };
    const loginContainer = document.getElementById('login-container');
    const orderContainer = document.getElementById('order-container');
    let orderCounter = 1;

    const productPrices = {
      "Pokrovček za pločevinke - M": 2.5,
      "Pokrovček za pločevinke - S": 2.0,
      "Pokrovček za silikonske tube": 3.0,
      "Obesek za ključe - QR CODE": 5.0,
      "Obesek za ključe - RAZNI DIZ.": 4.5,
      "Ovitek za telefon - 4,6'-5,5'": 10.0,
      "Ovitek za telefon - 5,5'-6,7'": 12.0,
      "Ovitek za telefon - 6,7'-7,6'": 15.0,
      "Dodatki in dizajn na ovitkih": 7.0
    };

    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (USERS[u] === p) {
        loginContainer.classList.add('hidden');
        orderContainer.classList.remove('hidden');
      } else {
        alert('Napačno uporabniško ime ali geslo!');
      }
    }

    function prikaziCeno(event) {
      const select = event.target;
      const cenaDiv = select.parentElement.querySelector('.price-display');
      const izbranIzdelek = select.value;
      if (productPrices[izbranIzdelek]) {
        cenaDiv.textContent = `Cena: ${productPrices[izbranIzdelek].toFixed(2)} €`;
      } else {
        cenaDiv.textContent = '';
      }
    }

    function dodajListenerCenaZaSelect(selectElement) {
      selectElement.addEventListener('change', prikaziCeno);
    }

    function dodajIzdelek() {
      const container = document.getElementById('products-container');
      const novaVrstica = document.createElement('div');
      novaVrstica.classList.add('product-row');
      novaVrstica.innerHTML = `
        <label>Ime izdelka:</label>
        <select class="product-name" required>
          <option value="">Izberi izdelek …</option>
          <option value="Pokrovček za pločevinke - M">Pokrovček za pločevinke - M</option>
          <option value="Pokrovček za pločevinke - S">Pokrovček za pločevinke - S</option>
          <option value="Pokrovček za silikonske tube">Pokrovček za silikonske tube</option>
          <option value="Obesek za ključe - QR CODE">Obesek za ključe - QR CODE</option>
          <option value="Obesek za ključe - RAZNI DIZ.">Obesek za ključe - RAZNI DIZ.</option>
          <option value="Ovitek za telefon - 4,6'-5,5'">Ovitek za telefon - 4,6"-5,5"</option>
          <option value="Ovitek za telefon - 5,5'-6,7'">Ovitek za telefon - 5,5"-6,7"</option>
          <option value="Ovitek za telefon - 6,7'-7,6'">Ovitek za telefon - 6,7"-7,6"</option>
          <option value="Dodatki in dizajn na ovitkih">Dodatki in dizajn na ovitkih</option>
        </select>
        <div class="price-display"></div>
        <label>Količina:</label>
        <input type="number" class="quantity" min="1" required />
      `;
      container.appendChild(novaVrstica);

      // Dodamo event listener na nov select za prikaz cene
      const noviSelect = novaVrstica.querySelector('select.product-name');
      dodajListenerCenaZaSelect(noviSelect);
    }

    // Dodamo event listener na prvotni select
    document.querySelectorAll('select.product-name').forEach(dodajListenerCenaZaSelect);

    // PDF generiranje po oddaji obrazca
    document.getElementById('order-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Preberemo podatke iz obrazca
      const imePriimek = document.getElementById('full-name').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefon = document.getElementById('phone').value.trim();

      // Pridobimo izdelke in količine
      const products = [];
      const rows = document.querySelectorAll('.product-row');
      for (const row of rows) {
        const izdelek = row.querySelector('select.product-name').value;
        const kolicina = parseInt(row.querySelector('input.quantity').value);
        if (!izdelek || isNaN(kolicina) || kolicina < 1) {
          alert('Prosim, izpolnite vse izdelke in količine pravilno.');
          return;
        }
        products.push({ name: izdelek, quantity: kolicina, price: productPrices[izdelek] });
      }

      // Številka računa
      const stevilkaRacuna = "2025-000" + orderCounter++;
      const datumIzdaje = new Date();
      const datumIzdajeStr = datumIzdaje.toLocaleDateString('sl-SI');
      const datumPlacila = new Date(datumIzdaje);
      datumPlacila.setDate(datumPlacila.getDate() + 14);
      const datumPlacilaStr = datumPlacila.toLocaleDateString('sl-SI');

      // Pripravimo tabelo za pdfMake
      const tabelaPodatki = [
        [{ text: 'Izdelek', bold: true, fillColor: '#eeeeee' },
         { text: 'Količina', bold: true, fillColor: '#eeeeee', alignment: 'right' },
         { text: 'Cena/kom', bold: true, fillColor: '#eeeeee', alignment: 'right' },
         { text: 'Skupaj', bold: true, fillColor: '#eeeeee', alignment: 'right' }]
      ];

      let skupnaCena = 0;
      for (const p of products) {
        const cenaSkupaj = p.price * p.quantity;
        skupnaCena += cenaSkupaj;
        tabelaPodatki.push([
          p.name,
          { text: p.quantity.toString(), alignment: 'right' },
          { text: p.price.toFixed(2) + ' €', alignment: 'right' },
          { text: cenaSkupaj.toFixed(2) + ' €', alignment: 'right' }
        ]);
      }

      // Dodamo vrstico za skupno vsoto
      tabelaPodatki.push([
        { text: 'Skupaj', colSpan: 3, alignment: 'right', bold: true },
        {}, {},
        { text: skupnaCena.toFixed(2) + ' €', alignment: 'right', bold: true }
      ]);

      // Definicija PDF dokumenta
      const docDefinition = {
        pageSize: 'A4',
        pageMargins: [40, 60, 40, 60],
        content: [
          { text: 'RAČUN', style: 'header' },
          {
            columns: [
              [
                { text: 'Prodajalec:', bold: true },
                { text: '3D Print Store' },
                { text: 'Trg svobode 10' },
                { text: '1000 Ljubljana' },
                { text: 'Telefon: 031 123 456' },
                { text: 'Email: info@3dprintstore.si' }
              ],
              [
                { text: 'Kupec:', bold: true },
                { text: imePriimek },
                { text: 'Email: ' + email },
                { text: 'Telefon: ' + telefon }
              ],
              [
                { text: 'Št. računa: ' + stevilkaRacuna, bold: true },
                { text: 'Datum izdaje: ' + datumIzdajeStr },
                { text: 'Datum plačila: ' + datumPlacilaStr }
              ]
            ]
          },
          { text: '\n' },
          {
            table: {
              widths: ['*', 60, 80, 80],
              body: tabelaPodatki
            },
            layout: {
              fillColor: function (rowIndex) {
                return (rowIndex === 0) ? '#eeeeee' : null;
              }
            }
          },
          { text: '\nHvala za vaše naročilo!', style: 'thanks' }
        ],
        styles: {
          header: { fontSize: 22, bold: true, alignment: 'center', margin: [0, 0, 0, 10] },
          thanks: { italics: true, fontSize: 14, alignment: 'center', margin: [0, 20, 0, 0] }
        },
        defaultStyle: {
          font: 'Roboto'
        }
      };

      pdfMake.createPdf(docDefinition).download(stevilkaRacuna + '.pdf');
    });

  </script>

</body>
</html>

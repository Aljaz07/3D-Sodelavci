<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naročila 3D Izdelkov</title>
  <style>
    body {
      background: linear-gradient(135deg, #c6ffdd, #fbd786, #f7797d);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 350px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      color: #fff;
      transition: 0.3s;
    }
    .container h2 {
      margin-bottom: 20px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #007bff;
      border: none;
      padding: 10px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .product-row {
      border: 1px dashed rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container" data-tilt data-tilt-max="10" data-tilt-speed="400">
    <h2>Prijava</h2>
    <label>Uporabniško ime:</label>
    <input type="text" id="username" placeholder="npr. delavec1" />
    <label>Geslo:</label>
    <input type="password" id="password" placeholder="geslo" />
    <button onclick="login()">Prijavi se</button>
  </div>

  <div class="container hidden" id="order-container">
    <h2>Oddaj naročilo</h2>
    <form id="order-form">
      <input type="hidden" id="order-number" />

      <label>Ime in priimek:</label>
      <input type="text" id="full-name" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>Telefonska:</label>
      <input type="tel" id="phone" required />

      <div id="products-container">
        <div class="product-row">

          <label>Ime izdelka:</label>
          <select class="product-name" required>
            <option value="">Izberi izdelek …</option>
            <option value="Pokrovček za pločevinke - M">Pokrovček za pločevinke - M</option>
            <option value="Pokrovček za pločevinke - S">Pokrovček za pločevinke - S</option>
            <option value="Pokrovček za silikonske tube">Pokrovček za silikonske tube</option>
            <option value="Obesek za ključe - QR CODE">Obesek za ključe - QR CODE</option>
            <option value="Obesek za ključe - RAZNI DIZ.">Obesek za ključe - RAZNI DIZ.</option>
            <option value="Ovitek za telefon - 4,6'-5,5'">Ovitek za telefon - 4,6"-5,5"</option>
            <option value="Ovitek za telefon - 5,5'-6,7'">Ovitek za telefon - 5,5"-6,7"</option>
            <option value="Ovitek za telefon - 6,7'-7,6'">Ovitek za telefon - 6,7"-7,6"</option>
            <option value="Dodatki in dizajn na ovitkih">Dodatki in dizajn na ovitkih</option>
          </select>

          <label>Količina:</label>
          <input type="number" class="quantity" min="1" required />
        </div>
      </div>

      <button type="button" onclick="dodajIzdelek()">Dodaj izdelek</button>
      <button type="submit">Generiraj PDF račun</button>
    </form>
  </div>

  <!-- pdfMake za podporo šumnikov -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <!-- vanilla-tilt za 3D efekt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>

  <script>
    const USERS = { aljaz: 'loveme', rebeka: 'mihecova1' , miha: '3dprinter' };
    const loginContainer = document.getElementById('login-container');
    const orderContainer = document.getElementById('order-container');
    let orderCounter = 1;

    function login() {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (USERS[u] === p) {
        loginContainer.classList.add('hidden');
        orderContainer.classList.remove('hidden');
      } else {
        alert('Napačno uporabniško ime ali geslo!');
      }
    }

    function dodajIzdelek() {
      const container = document.getElementById('products-container');
      const novaVrstica = document.createElement('div');
      novaVrstica.classList.add('product-row');
      novaVrstica.innerHTML = `

        <label>Ime izdelka:</label>
        <select class="product-name">
          <option value="">Izberi izdelek …</option>
          <option value="Pokrovček za pločevinke - M">Pokrovček za pločevinke - M</option>
          <option value="Pokrovček za pločevinke - S">Pokrovček za pločevinke - S</option>
          <option value="Pokrovček za silikonske tube">Pokrovček za silikonske tube</option>
          <option value="Obesek za ključe - QR CODE">Obesek za ključe - QR CODE</option>
          <option value="Obesek za ključe - RAZNI DIZ.">Obesek za ključe - RAZNI DIZ.</option>
          <option value="Ovitek za telefon - 4,6'-5,5'">Ovitek za telefon - 4,6"-5,5"</option>
          <option value="Ovitek za telefon - 5,5'-6,7'">Ovitek za telefon - 5,5"-6,7"</option>
          <option value="Ovitek za telefon - 6,7'-7,6'">Ovitek za telefon - 6,7"-7,6"</option>
          <option value="Dodatki in dizajn na ovitkih">Dodatki in dizajn na ovitkih</option>
        </select>

        <label>Količina:</label>
        <input type="number" class="quantity" min="1" required />
      `;
      container.appendChild(novaVrstica);
    }

    document.getElementById('order-form').addEventListener('submit', e => {
      e.preventDefault();
      const ordNo = 'ORD-' + String(orderCounter++).padStart(4,'0');
      document.getElementById('order-number').value = ordNo;

      const data = {
        orderNumber: ordNo,
        fullName: document.getElementById('full-name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        izdelki: []
      };

      document.querySelectorAll('.product-row').forEach(row => {
        const productName = row.querySelector('.product-name').value;
        const quantity = row.querySelector('.quantity').value;
        data.izdelki.push({ productName, quantity });
      });

      generirajPDF(data);
      e.target.reset();
      // Po resetu ohrani eno vrstico za izdelke
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      dodajIzdelek();
    });

    function generirajPDF(data) {
      const body = [
        ['Številka naročila:', data.orderNumber],
        ['Ime in priimek:', data.fullName],
        ['Email:', data.email],
        ['Telefonska:', data.phone]
      ];

      data.izdelki.forEach((izdelek, i) => {
        body.push(['— Izdelek ' + (i+1), '']);
        body.push(['Ime izdelka:', izdelek.productName]);
        body.push(['Količina:', izdelek.quantity]);
      });

      const docDefinition = {
        content: [
          { text: 'RAČUN', style: 'header', alignment: 'center' },
          { canvas: [ { type: 'line', x1: 0, y1: 0, x2: 515, y2: 0, lineWidth: 2, lineColor: '#007bff' } ], margin: [0, 10, 0, 10] },
          {
            style: 'table',
            table: { widths: ['*', '*'], body: body },
            layout: 'lightHorizontalLines'
          },
          { text: 'Hvala za vaše naročilo!', style: 'footer' }
        ],
        styles: {
          header: { fontSize: 24, bold: true, color: '#007bff' },
          table: { margin: [0, 0, 0, 20] },
          footer: { italics: true, alignment: 'center', margin: [0, 20, 0, 0] }
        },
        defaultStyle: { font: 'Roboto' }
      };
      pdfMake.createPdf(docDefinition).download(`racun_${data.orderNumber}.pdf`);
    }
  </script>
</body>
</html>
